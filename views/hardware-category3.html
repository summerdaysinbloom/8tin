<div class='pure-u-1 category-bar-orange' id='category-bar-fixed' ng-controller='hwCate3Ctrl'>
  <div>
    <p>
      <a class='cate-level' href="#/">Home</a>
      <a class='item-title' href="#/hardwares"> <span class='icon-arrow-right'></span> Hardwares</a>
      <a class='item-title' href="#/hardwares/{{title}}"><span class='icon-arrow-right'></span> {{titletext}}</a>
      <a id='item-title' href="#/hardwares/{{title}}/{{subtitle}}"><span class='icon-arrow-right'></span> {{subtitletext}}</a>
      <a id='item-title' href="#/hardwares/{{title}}/{{subtitle}}/{{subcate}}"><span class='icon-arrow-right'></span> {{subcatetext}}</a>
    </p>
  </div>
</div>
<div class='pure-u-1' id='hardware-items'>
  <div>
    <ul class='pure-u-1 hardware-list'>
      <div>
        <li class='pure-u-1 pure-u-sm-1-3 pure-u-md-1-3 pure-u-lg-1-5' ng-repeat='item in hardware3'>
          <img src="{{item.image}}"/>
          <h3>{{item.name}}</h3>
        </li>
      </div>
    </ul>
  </div>
</div>
