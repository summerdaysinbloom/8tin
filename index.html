<!doctype html>
<!--[if lt IE 7]>      <html class='no-js lt-ie9 lt-ie8 lt-ie7'> <![endif]-->
<!--[if IE 7]>         <html class='no-js lt-ie9 lt-ie8'> <![endif]-->
<!--[if IE 8]>         <html class='no-js lt-ie9'> <![endif]-->
<!--[if gt IE 8]><!--> 
<html class='no-js'> <!--<![endif]-->
<head>
  <!-- <base href="/"> -->
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width'>
  <title ng-bind='title'>DEMO</title>
  <meta name='keywords' property='og:keywords' content='{{keywords}}'>
  <meta name='description' property='og:description' content='{{description}}'>
  <meta name='copyright' content='demo'>  
  <link rel='shortcut icon' href='favicon.ico'>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css(.tmp) styles/main.css -->
  <link rel='stylesheet' href='lib/css/pure.min.css'>
  <link rel='stylesheet' href='style/style.min.css'>
  <link rel='stylesheet' href='style/font.css'>
  <!-- endbuild -->
</head>
<body data-ng-app='ffApp'>
  <!--[if lt IE 7]>
    <p class='browsehappy'>You are using an <strong>outdated</strong> browser. Please <a href='http://browsehappy.com/'>upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!--[if lt IE 9]>
    <script src='bower_components/es5-shim/es5-shim.js'></script>
    <script src='bower_components/json3/lib/json3.min.js'></script>
  <![endif]-->

  <!-- Add your site or application content here -->
  <header class='pure-g'>
    <p class='pure-u-1-3'><a ng-hide='hideIn' href='#/dine-in'>In</a></p>
    <p class='pure-u-1-3'><a href='#/'>Main</a></p>
    <p class='pure-u-1-3'><a ng-hide='hideOut' href='#/dine-out'>Out</a></p>
  </header>
  <div class='view-animate-container' ng-class='direction'>
    <div ng-view class='view-animate pure-g-r' id='containter' ng-cloak></div>
  </div>
  <div class='pure-g'>
    <div class='pure-u-1' id='sticky-btn'>
      <div class='pure-g slider-btn'>
        <p class='pure-u-1-3 page-btn' onclick='slider.prev()'><span class='icon-arrow-left22'></span></p>
        <p class='pure-u-1-3 page-btn'><span class='icon-heart2'></span></p>
        <p class='pure-u-1-3 page-btn' onclick='slider.next()'><span class='icon-uniE605'></span></p>
      </div>
    </div>
  </div>

  <!-- 3rd party -->
  <!-- // <script src='lib/js/jquery.min.js'></script> -->
  <script src='lib/angular/angular.min.js'></script>
  <script src='lib/angular/angular-route.min.js'></script>
  <script src='lib/angular/angular-resource.min.js'></script>
  <script src='lib/angular/angular-cookies.min.js'></script>
  <script src='lib/angular/angular-sanitize.min.js'></script>
  <script src='lib/angular/angular-touch.min.js'></script>
  <script src='lib/angular/angular-animate.min.js'></script>

  <!-- App -->
  <script src='scripts/app.js'></script>
  <script src='scripts/controllers.js'></script>
  <script src='scripts/directives.js'></script>
  <script src='scripts/filters.js'></script>
  <!-- swipe -->
  <script src='lib/js/jquery.min.2.0.3.js'></script>
  <script src='lib/js/swipe.js'></script>
</body>
</html>
